<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neue Karteikarte erstellen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Neue Karteikarte erstellen</h1>
    <form id="new-card-form" class="new-card-form">
        <div>
            <label for="question">Frage:</label>
            <textarea id="question" required></textarea>
        </div>
        <div>
            <label for="answer">Antwort:</label>
            <textarea id="answer" required></textarea>
        </div>
        <button type="submit">Speichern</button>
    </form>
    <a href="index.html" class="back-link">Zurück zur Übersicht</a>
    <script src="new.js"></script>
</body>
</html>
