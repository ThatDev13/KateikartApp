<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karteikarten</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Therme und Variabeln</h1>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <p>Frage</p>
            </div>
            <div class="card-back">
                <p>Antwort</p>
            </div>
        </div>
    </div>
    <div class="navigation">
        <button id="prev-btn">Vorherige</button>
        <button id="flip-btn">Umdrehen</button>
        <button id="next-btn">Nächste</button>
    </div>
    <a href="index.html" class="add-card-link">Zurück zu den Kategorien</a>
    <script src="terme.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
